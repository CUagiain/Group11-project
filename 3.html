<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in/sign up</title>
    <link rel="stylesheet" href="https://this-ZZHXD.github.io/Group11/Css3.css">
</head>
<body>
    <div class="container">
        <div class="container-forms">
            <div class="container-info">
                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>
                                Do you have an account?
                            </p>
                            <button class="info-btn">
                                Login
                            </button>
                        </div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>
                                No account? Click here
                            </p>
                            <button class="info-btn">
                                sign up
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-form">
                <div class="form-item log-in">
                    <div class="table">
                        <div class="table-cell">
                            <input type="text" name="Username" placeholder="Username">
                            <input type="password" name="Password" placeholder="Password">
                                <p class="p2">
                                    User type 
                                    <select class="o1" name="userType" id="userType">
                                        <option class="o1" value="Seller">Seller</option>
                                        <option class="o1" value="Buyer">Buyer</option>
                                        <option class="o1" value="Volunteer">Volunteer</option>
                                    </select>
                                </p>
                                <button class="btn" id="loginButton">Login in</button>
                        </div>
                    </div>
                </div>
                <div class="form-item sign-up">
                    <div class="table">
                        <div class="table-cell">
                            <a href="https://cuagiain.github.io/Group11/register.html"><button class="btn"> 
                                Volunteer
                            </button></a>
                            <a href="https://cuagiain.github.io/Group11/createShop.html"><button class="btn"> 
                                Seller
                            </button></a>
                            <a href="https://cuagiain.github.io/Group11/createbuyer.html"><button class="btn"> 
                                Buyer
                            </button></a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cuagiain.github.io/Group11/change.js"></script>
</body>
</html
